<body>
   
    <section>

<div class="box">
    <div class="form">
        <h2>Sign in</h2>
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
        <div class="inputBox">

            <span>E-mail</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="text" name="pwd" id="pwd" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#"></a>
            <a href="sigup.html">Sign Up</a>
        </div>
        <button type="submit">Sign In</button>
        <!-- <a href="dashboard.html" type="submit" class="btn">Sign in</a> -->
        <!-- <input type="submit" value="Login" class="btn"> -->
    </form>
    </div>

</div>
</section>

</html>
